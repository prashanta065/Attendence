<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Teacher Portal</h1>
                <p>Access your dashboard</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="teacherId">
                        <i class="fas fa-user"></i> Teacher ID
                    </label>
                    <input 
                        type="text" 
                        id="teacherId" 
                        class="form-input" 
                        placeholder="Enter Teacher ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter Password"
                            required
                        >
                        <button type="button" id="togglePassword" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display:none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Attendance
                </a>
            </div>
        </div>

        <!-- Background Decoration -->
        <div class="bg-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const teacherId = document.getElementById('teacherId').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorSpan = errorDiv.querySelector('span');

            // Credentials
            const TEACHER_ID = 'Arbind Kumar Dube';
            const TEACHER_PASSWORD = '1234';

            if (teacherId === TEACHER_ID && password === TEACHER_PASSWORD) {
                // Store session
                sessionStorage.setItem('teacherLoggedIn', 'true');
                sessionStorage.setItem('teacherName', teacherId);
                
                // Show success and redirect
                errorDiv.style.display = 'none';
                
                // Add loading state
                const submitBtn = this.querySelector('.btn-login');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'teacher.html';
                }, 1000);
            } else {
                // Show error
                errorSpan.textContent = 'Invalid Teacher ID or Password!';
                errorDiv.style.display = 'flex';
                
                // Shake animation
                errorDiv.classList.add('shake');
                setTimeout(() => {
                    errorDiv.classList.remove('shake');
                }, 500);
            }
        });
    </script>
</body>
</html>
